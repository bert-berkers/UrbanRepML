# Diversity metrics configuration
diversity_metrics:
  # Calculate Shannon entropy
  shannon_entropy: true
  
  # Calculate Simpson diversity index
  simpson_diversity: true
  
  # Calculate richness (unique category count)
  richness: true
  
  # Calculate evenness
  evenness: true

# Hex2Vec configuration
hex2vec:
  # Embedding dimensions
  dimensions: 64
  
  # Random walk parameters
  walk_length: 30
  num_walks: 100
  
  # Skip-gram window size
  window_size: 5
  
  # Return parameter (p)
  p: 1
  
  # In-out parameter (q)
  q: 1
  
  # Use skip-gram (vs CBOW)
  skip_gram: true

# H3 resolution settings
h3_resolutions:
  # Resolution levels to process
  available: [8, 9, 10]
  
  # Default resolution
  default: 9

# Data sources by region
data_sources:
  netherlands:
    source: pbf
    pbf_url: "https://download.geofabrik.de/europe/netherlands-latest.osm.pbf"
    pbf_path: "data/raw/osm/netherlands-latest.osm.pbf"
  
  cascadia:
    source: pbf
    pbf_url: "https://download.geofabrik.de/north-america/us-west-latest.osm.pbf"
    pbf_path: "data/raw/osm/us-west-latest.osm.pbf"
  
  default:
    source: osm_online

# Performance optimization
performance:
  # Use multiprocessing for large areas
  use_multiprocessing: true
  
  # Memory limit for processing_modalities (MB)
  memory_limit: 8192
  
  # Batch size for API requests
  api_batch_size: 100
  
  # Rate limiting for OSM API (requests per second)
  api_rate_limit: 1
  
  # Cache downloaded data
  use_cache: true
  cache_dir: "data/cache/poi"