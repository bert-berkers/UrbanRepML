# Aerial Imagery Modality Configuration
# PDOK (Netherlands) RGB images with DINOv3 encoding

default:
  # PDOK settings
  pdok_year: 'current'  # Options: current, 2023, 2022, 2021, 2020
  image_resolution: 512  # Size of fetched image tiles in pixels
  
  # DINOv3 model settings
  model_name: 'dinov3_rs_base'  # Remote sensing variant
  # Options:
  # - dinov3_small: Small model (fast)
  # - dinov3_base: Base model (balanced)
  # - dinov3_large: Large model (high quality)
  # - dinov3_rs_small: Remote sensing small
  # - dinov3_rs_base: Remote sensing base (recommended)
  # - dinov3_rs_large: Remote sensing large
  
  # Hierarchical processing_modalities
  target_h3_resolution: 10  # Target resolution for final embeddings
  fine_h3_resolution: 12    # Fine resolution for image fetching
  hierarchical_levels: 3    # Number of hierarchical levels
  
  # Processing settings
  batch_size: 8
  max_workers: 4
  cache_dir: 'data/cache/aerial_imagery'
  
  # Feature extraction
  extract_hierarchical: true
  use_registers: true  # DINOv3 register tokens
  return_attention: true

# Netherlands-specific settings
netherlands:
  pdok_year: 'current'
  # Higher resolution for dense urban areas
  target_h3_resolution: 11
  fine_h3_resolution: 13
  hierarchical_levels: 2
  
  # Coordinate system
  crs: 'EPSG:28992'  # Dutch RD New
  
  # Rate limiting for PDOK
  rate_limit: 0.1  # Seconds between requests
  max_retries: 3

# Study area specific configurations
study_areas:
  south_holland:
    target_h3_resolution: 10
    fine_h3_resolution: 12
    pdok_year: '2023'
    
  amsterdam:
    target_h3_resolution: 11
    fine_h3_resolution: 13
    pdok_year: 'current'
    
  utrecht:
    target_h3_resolution: 10
    fine_h3_resolution: 12
    pdok_year: 'current'

# Active inference settings
active_inference:
  # Fisher information computation
  compute_fisher: true
  fisher_regularization: 1e-6
  
  # Natural gradient settings
  natural_gradient_lr: 0.01
  gradient_clip: 1.0
  
  # Attention dynamics
  dynamic_attention: true
  attention_temperature: 0.5