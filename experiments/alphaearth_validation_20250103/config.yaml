experiment:
  name: "AlphaEarth Validation"
  description: "Validate AlphaEarth 2023 embeddings against existing urban embeddings for Netherlands"
  date: "2025-01-03"
  
data:
  study_area: "Netherlands"
  alphaearth_source: "data/embeddings/aerial_alphaearth/"
  baseline_embeddings: "data/embeddings/"
  h3_resolution: 10
  
validation:
  metrics:
    - spatial_correlation
    - cluster_similarity
    - embedding_distance
  baseline_datasets:
    - aerial_finetune
    - gtfs
    - poi_hex2vec
    - roadnetwork
    
analysis:
  clustering:
    method: "kmeans"
    n_clusters: [5, 8, 10, 15]
  visualization:
    - embedding_space_comparison
    - spatial_distribution_maps
    - cluster_validation_plots
    
output:
  save_intermediate: true
  formats: ["parquet", "csv"]
  plots_dpi: 300