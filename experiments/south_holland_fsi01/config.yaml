experiment:
  name: "south_holland_fsi01"
  description: "Urban embedding learning for South Holland with FSI threshold 0.1 using AlphaEarth aerial embeddings"
  date: "2025-01-04"
  researcher: "UrbanRepML Pipeline"
  
data:
  study_area: "south_holland"
  city_name: "south_holland"
  fsi_threshold: 0.1
  embeddings_source: "alphaearth_processed"
  h3_resolutions: [8, 9, 10]
  modes:
    8: "drive"
    9: "bike" 
    10: "walk"
  
  # Input embeddings configuration
  embeddings:
    aerial_alphaearth: "data/embeddings/aerial_alphaearth/embeddings_AlphaEarth/processed/netherlands_2023_h3_res10.parquet"
    roadnetwork: "data/embeddings/road_network/embeddings_roadnetwork_10.parquet"
    poi: "data/embeddings/poi_hex2vec/embeddings_POI_hex2vec_10.parquet"
    gtfs: "data/embeddings/gtfs/embeddings_GTFS_10.parquet"
    
model:
  architecture: "UrbanUNet"
  parameters:
    hidden_dim: 128
    output_dim: 32
    num_convs: 6
    
feature_processing:
  pca:
    variance_threshold: 0.95
    max_components: 32
    min_components:
      aerial_alphaearth: 16
      gtfs: 16
      roadnetwork: 16
      poi: 16
    eps: 1e-8

graph:
  speeds:
    walk: 1.4
    bike: 4.17
    drive: 11.11
  max_travel_time:
    walk: 300
    bike: 450
    drive: 600
  search_radius:
    walk: 75
    bike: 150
    drive: 300
  beta:
    walk: 0.0020
    bike: 0.0012
    drive: 0.0008
    
training:
  learning_rate: 1e-5
  num_epochs: 10000
  warmup_epochs: 1000
  patience: 100
  gradient_clip: 1.0
  loss_weights:
    reconstruction: 1
    consistency: 3
    
analysis:
  clustering:
    method: "kmeans"
    n_clusters: 
      8: 8
      9: 8 
      10: 8
  visualization:
    cmap: "Accent"
    dpi: 600
    figsize: [12, 12]
    
output:
  save_intermediate: true
  formats: ["parquet", "pt"]
  plots_dpi: 600
  
wandb:
  project: "urban-embedding-south-holland"
  tags: ["south_holland", "fsi_01", "alphaearth", "multi_resolution"]