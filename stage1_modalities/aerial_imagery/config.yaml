# Aerial Imagery Modality Configuration
# PDOK (Netherlands) RGB images with DINOv3 ViT-L/16 encoding
#
# Model: facebook/dinov3-vitl16-pretrain-sat493m
# Output: 1024D embeddings per H3 hexagon

# PDOK settings
pdok_year: 'current'    # Options: current, 2023, 2022, 2021, 2020
image_size: 224          # DINOv3 native input size (pixels)
max_workers: 64          # Parallel PDOK fetch threads

# DINOv3 encoding
batch_size: 32           # GPU encoding batch size

# H3 resolution
target_h3_resolution: 10
